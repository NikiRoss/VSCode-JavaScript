<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FAQ Collapse</title>
</head>

<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                Why shouldnt we trust atoms?
            </h3>

            <p class="faq-text">
                They make up everything!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>

            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                Why does Neil Lennon still have a job?
            </h3>

            <p class="faq-text">
                We're actually not sure!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>

            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                Why did I not find out about coding 10 years ago?
            </h3>

            <p class="faq-text">
                Because you were a sausage!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>

            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                Why am I not buzzing about Dubai?
            </h3>

            <p class="faq-text">
                Coz it'll be fucking extortionate!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>

            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
